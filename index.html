<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  id="favicon" rel="shortcut icon" href="./favicons/1.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div>Choose your weapon: </div>
    <div class="container">
        <button class="rock">
            <img src="./images/2.png" alt="rock">
        </button>
        <button class="paper">
            <img src="./images/1.png" alt="paper">
        </button>
        <button class="scissors">
            <img src="./images/3.png" alt="scissors">
        </button>
    </div>
    <div class="result"></div>
    <div class="score"></div>
</body>
</html>
